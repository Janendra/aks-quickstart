apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-go
spec:
  selector:
    matchLabels:
      app: nginx-go
  template:
    metadata:
      labels:
        app: nginx-go
    spec:
      containers:
      - name: nginx-go
        image: bartr/nginx-go
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        - containerPort: 443
        env:
        - name: REDIS
          value: "backend"
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
                fieldPath: spec.nodeName
        - name: MY_NODE_IP
          valueFrom:
            fieldRef:
                fieldPath: status.hostIP
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
                fieldPath: metadata.name
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
                fieldPath: status.podIP
